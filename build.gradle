plugins {
    id 'java-library'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'com.github.ben-manes.versions' version '0.28.0'
}

defaultTasks 'clean', 'build'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.23'
    implementation 'org.openjdk.jmh:jmh-core:1.23'
    implementation 'io.aeron:aeron-all:1.27.0'
    implementation 'com.lmax:disruptor:3.4.2'
}

jar.enabled = false
jar.finalizedBy shadowJar

shadowJar {
    archiveFileName = 'benchmarks.jar'
    manifest.attributes('Main-Class': 'org.openjdk.jmh.Main')
}

task runJavaBenchmarks(type: Exec) {
    commandLine 'java',
    '-jar', 'build/libs/benchmarks.jar',
    '-jvmArgs', '-Dagrona.disable.bounds.checks=true -XX:+UseParallelOldGC',
    '-wi', '3', '-w', '1s', '-i', '5', '-r', '1s', '-tu', 'ns', '-f', '5'
}

task runAeronJavaBenchmarks(type: Exec) {
    commandLine 'java',
    '-jar', 'build/libs/benchmarks.jar',
    '-jvmArgs', '-Dagrona.disable.bounds.checks=true -XX:+UseParallelOldGC',
    'Aeron',
    '-wi', '3', '-w', '1s', '-i', '5', '-r', '1s', '-tu', 'ns', '-f', '5'
}

wrapper {
    gradleVersion = '6.3'
    distributionType = 'ALL'
}